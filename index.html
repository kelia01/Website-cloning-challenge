<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>fewo-direkt</title>
</head>
<body>
    <div class="web-container">
    <nav>FeWo-direkt</nav>
    <nav>Download the app</nav>
    <nav>My Travels</nav>
    <nav>Register</nav>
    </div>
    <section>
        <h2>Everything is fine, you book with FeWo-direkt</h2>
        <div class="search-box">
            <div class="box"><label for="destination">Where should we go?</label></div>
            <input type="text" id="destination" placeholder="destination">
            
            <div class="box"><label for="dates">Dates</label></div>
            <input type="text" id="dates" placeholder="Check-in - Check-out">

            <div class="box"><label for="guests">Guests</label></div>
            <input type="number" id="guest" value="2" min="1">2 travelers
            <div class="box"><button type="submit">Seek</button></div>
        </div>
    </section>
</body>
</html>
